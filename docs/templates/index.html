{% extends 'base.html' %}

{% block title %}
Last Release Documents
{% endblock %}

{% block content %}
<div class="container p-5 my-5 bg-dark text-white rounded shadow">
  <h3>Last Released Documents</h3>
  {% if docs %}
  <div class="list-group">
    <a class="list-group-item  active">
      Versions
    </a>
    {% for doc in docs %}
    <a href="{% url 'document' doc.version %}" class="list-group-item list-group-item-action" target="_blank">{{doc.version}}</a>
    {% endfor %}
  </div>
  {% else %}
  <div class="alert alert-danger" role="alert">
    No document found! Create some on the admin panel.
  </div>
  {% endif %}
</div>
{% endblock %}
